<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="chart.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>crumbs 2</title>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="pure.js"></script>
    <script src="fun.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="folders"></div>
    <div>
      <span id="elapsed" class="time"></span>
      <input id="prompt" size="1" autofocus />
    </div>
    <div class="report">
    </div>
    <div>
      <a target="_blank" href="https://github.com/danse/crumbs/issues/new">issues</a>
      <span class="hour"></span>
      <span class="all reporter"></span>
    </div>
    <div>
      <button id="drop">drop</button>
      <span id="export">
        <button>export</button>
        <a>get your file</a>
      </span>
      <button id="clear">crumbs</button>
    </div>
    <script src="chart.js"></script>
    <div style="clear: both"></div>
    <div id="chart"></div>
</body>
</html>
